<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Рационални криви на Безие - КГМ проект</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }

        canvas {
            background: white;
            border: 1px solid #999;
            cursor: crosshair;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .controls {
            margin: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            width: 800px;
        }

        .hint {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Рационални криви на Безие</h1>

    <div class="controls">
        <p class="hint">Ляв клик: Добавяне на точка | Влачене: Преместване на точка</p>
        <div id="point-settings">
            Изберете точка, за да промените теглото ѝ.
        </div>
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>

    <script src="script.js"></script>
</body>
</html>
